<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音響波形の加算合成実験</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダーの作成 -->
    <header class="site-header">
        <img src="images/header_Logo.png" alt="Site Logo" class="site-logo">
        <h1>音響波形の加算合成実験</h1>
    </header>

    <!-- 説明セクション -->
    <div class="description-container">
        <button class="close-button">×</button>
        <h2>アプリの使い方</h2>
        <p>このサイトでは、音響波形の加算合成実験を行うことができます。基本周波数、加算する高調波の数、サンプリング周波数を設定し、さまざまな波形を作成・再生して音の違いを体験できます。</p>
        <h3>主な機能</h3>
        <ul>
            <li>基本周波数、加算する高調波の数、サンプリング周波数の設定</li>
            <li>正弦波、三角波、矩形波、のこぎり波の生成</li>
            <li>生成した波形の再生とダウンロード</li>
        </ul>
    </div>

    <!-- 説明文を再度表示するボタン -->
    <button class="show-description-button" style="display: none;">説明文を表示</button>

        <!-- 波形生成ビュー -->
        <div  class="wave-form">
            <form action="/generate_wave" method="POST">
                <label for="frequency">基本周波数 (Hz):</label>
                <input type="number" id="frequency" name="frequency" required>

                <label for="harmonics">加算する高調波の数:</label>
                <input type="number" id="harmonics" name="harmonics" required>

                <label for="sample_rate">サンプリング周波数 (Hz):</label>
                <input type="number" id="sample_rate" name="sample_rate" value="48000" required>

                <label for="wave_type">波形の種類:</label>
                <select id="wave_type" name="wave_type">
                    <option value="sine">正弦波</option>
                    <option value="triangle">三角波</option>
                    <option value="square">矩形波</option>
                    <option value="sawtooth">のこぎり波</option>
                </select>

                <button type="submit">波形を生成</button>
                <button type="submit">WAVダウンロード</button>
            </form>
        </div>

        <!-- 再生・ダウンロードビュー -->
        <div class="waveplay-container">
            <h2>生成した波形を再生</h2> 
            <audio controls>
                あなたのブラウザはaudio要素をサポートしていません。
            </audio>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/script.js"></script>
    <script src="js/description.js"></script> <!-- 説明セクション用のJSファイル -->
</body>
</html>
